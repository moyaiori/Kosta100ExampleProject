<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<style type="text/css">
</style>
<title>Table Example</title>
</head>
<body>
	<!-- 각각의 테이블 옵션
		 1. 기본
		 2. table-striped
		 3. table-bordered
		 4. table-condensed
		 5. table-hover
	  -->
	 <!-- tr이나 td에 active, success, warning, danger, info -->
	<div class="page-header">
      	<h1>Tables</h1>
      </div>
      
      <div class="row">
        <div class="container col-md-6">
          <table class="table">
            <thead>
              <tr class="active">
                <th>번호</th>
                <th>이름</th>
                <th>닉네임</th>
                <th>이메일</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>조현빈</td>
                <td class="danger">비닝이</td>
                <td>hybrid_hyunbin@naver.com</td>
              </tr>
              <tr>
                <td>2</td>
                <td>가승호</td>
                <td>trash</td>
                <td>ksh@naver.com</td>
              </tr>
              <tr>
                <td>3</td>
                <td>손진영</td>
                <td>개꾸르잼</td>
                <td>null</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</body>
</html>
