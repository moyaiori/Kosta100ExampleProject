<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<style type="text/css">
</style>
<title>label Example</title>
</head>
<body>
	  <div class="page-header">
        <h1>Labels</h1>
      </div>
      
      
      <h1>
        <span class="label label-default">Default</span>
        <span class="label label-primary">Primary</span>
        <span class="label label-success">Success</span>
        <span class="label label-info">Info</span>
        <span>Warning</span>
        <span>Danger</span>
      </h1>
      
      <h2>
        <span>Default</span>
        <span>Primary</span>
        <span>Success</span>
        <span>Info</span>
        <span>Warning</span>
        <span>Danger</span>
      </h2>
      
      <h3>
        <span>Default</span>
        <span>Primary</span>
        <span>Success</span>
        <span>Info</span>
        <span>Warning</span>
        <span>Danger</span>
      </h3>
      
      <h4>
        <span>Default</span>
        <span>Primary</span>
        <span>Success</span>
        <span>Info</span>
        <span>Warning</span>
        <span>Danger</span>
      </h4>
      
      <h5>
        <span>Default</span>
        <span>Primary</span>
        <span>Success</span>
        <span>Info</span>
        <span>Warning</span>
        <span>Danger</span>
      </h5>
      
      <h6>
        <span>Default</span>
        <span>Primary</span>
        <span>Success</span>
        <span>Info</span>
        <span>Warning</span>
        <span>Danger</span>
      </h6>
