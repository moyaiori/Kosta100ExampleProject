<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<title>Glyphcon Example</title>
</head>
<body>
	
  <!-- http://glyphicons.com 에서 더 많은 아이콘을 확인 가능 -->	
  <p> envelopo 아이콘 : </p> 
  <p> 링크가 걸린 envelopo 아이콘 :
    <a href="#"><span class="glyphicon glyphicon-envelope"></span></a>
  </p>
  
  <p> search 아이콘 : <span class="glyphicon glyphicon-envelope"></p>
  
  <p> 버튼안에 있는 search 아이콘:
    <button type="button" class="btn btn-default">
     <span class="glyphicon glyphicon-search">Search
    </button>
  </p>
  
  <p> 프린트 아이콘 : <span class="glyphicon glyphicon-print"></p> 

</body>
</html>
