<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ListGroup Example</title>
</head>
<body>
	<!-- 일반 리스트 그룹(활성화, 색, 배지, 커스텀 추가 가능) -->
	<div class="container">
		<ul class="list-group col-md-2">
  			<li class="list-group-item">First item</li>
  			<li class="list-group-item">Second item</li>
  			<li class="list-group-item">Third item</li>
		</ul>
	</div>
	
	<!-- 배지가 추가된 리스트그룹 -->
	
	<div class="container">
		<ul class="list-group col-md-2">
  			<li class="list-group-item">New <span class="badge">11</span></li>
  			<li class="list-group-item">Delete</li>
		</ul>
	</div>
	
	
	<!-- 활성화가 된 리스트 그룹 -->
	
	<div class="container">
		<ul class="list-group col-md-2">
  			<li class="list-group-item active">Active item</li>
  			<li class="list-group-item">Default item</li>
  			<li	class="list-group-item">Default item2</li>
		</ul>
	</div>
	 
	 
	<!-- 색상이 있는 리스트 그룹 -->
	
	<div class="container">
		<ul class="list-group col-md-4">
  			<li class="list-group-item list-group-item-success">Success item</li>
  			<li class="list-group-item list-group-item-info">Info item</li>
  			<li	class="list-group-item list-group-item-warning">Warning item</li>
  			<li	class="list-group-item list-group-item-danger">Danger item</li>
  			<li	class="list-group-item">Default item</li>
		</ul>
	</div>
	
</body>
</html>
