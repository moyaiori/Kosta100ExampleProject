<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<title>Button Group Example</title>
</head>
<body>
  <!-- 평행으로 그룹화 된 버튼 -->
  <div class="btn-group">
    <button type="button" class="btn btn-info">가승호</button>
    <button type="button" class="btn btn-danger">윤성훈</button>
    <button type="button" class="btn btn-primary">비닝이</button>
  </div>
  
  
  <br/><br/>
  
  <!-- 수평으로 그룹화 된 버튼 -->
  
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-primary">유안상</button>
    <button type="button" class="btn btn-primary">이광용</button>
    <button type="button" class="btn btn-primary">래비니</button>
  </div>
   
</body>
</html>
