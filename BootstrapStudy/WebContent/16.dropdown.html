<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dropdown Example</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
 	  <div class="page-header">
          <h1>Dropdown & Navi bar</h1>
      </div>
		
		<div class="btn-group">
			<button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">일반버튼입니다.
			<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li>호오1</li>
				<li>호오2</li>
				<li>호오3</li>
				<li>호오4</li>
			</ul>
		</div>
		
		<div>
			<ul class="nav navbar-nav">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown">새로운<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li>호오1</li>
						<li>호오2</li>
						<li>호오3</li>
						<li>호오4</li>
					</ul>
				</li>
			
			</ul>
		</div>
		
		
		
		<!-- 네비게이션 바 (inverse 스타일, 고정 navbar-fixed-top, navbar-static-top -->
		
		 <div class="page-header">
	        <h1>Navbars</h1>
	     </div>
		  
		 <nav class="navbar navbar-default">
	          <div class="navbar-header">
	            <a class="navbar-brand" href="#">Project name</a>
	          </div>
	          <div class="navbar-collapse collapse">
	            <ul class="nav navbar-nav">
	              <li class="active"><a href="#">Home</a></li>
	              <li><a href="#about">About</a></li>
	              <li><a href="#contact">Contact</a></li>
	              <li class="dropdown">
	                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
	                <ul class="dropdown-menu">
	                  <li><a href="#">Action</a></li>
	                  <li><a href="#">Another action</a></li>
	                  <li><a href="#">Something else here</a></li>
	                  <li role="separator" class="divider"></li>
	                  <li class="dropdown-header">Nav header</li>
	                  <li><a href="#">Separated link</a></li>
	                  <li><a href="#">One more separated link</a></li>
	                </ul>
	              </li>
	            </ul>
	          </div>
	      </nav> 
	    </div>
</body>
</html>
