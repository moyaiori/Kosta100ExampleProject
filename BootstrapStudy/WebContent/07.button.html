<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<style type="text/css">
</style>
<title>Button Example</title>
</head>
<body>
	<!-- 부트스트랩을 적용하지 않은 버튼들 -->
	<button type="button">default</button>
	<button type="button">primary</button>
	<button type="button">primary</button>
	<button type="button">primary</button>
	<button type="button">primary</button>
	<button type="button">primary</button><br/><br/>
	
	<!-- 부트스트랩을 적용한 버튼들 -->
	
	<button type="button" class="btn btn-default">default</button>
	<button type="button" class="btn btn-primary">primary</button>
	<button type="button" class="btn btn-success">primary</button>
	<button type="button" class="btn btn-info">primary</button>
	<button type="button" class="btn btn-warning">primary</button>
	<button type="button" class="btn btn-danger">primary</button><br/><br/>
	
	 
	<!-- 부트스트랩이 제공하는 4가지 크기의 버튼 -->
	
	<button type="button" class="btn btn-default btn-xs">default</button>
	<button type="button" class="btn btn-default btn-sm">default</button>
	<button type="button" class="btn btn-default">default</button>
	<button type="button" class="btn btn-default btn-lg">default</button><br/><br/>
	
	
	<!-- 버튼블락과 active, disabled -->
	
	<button type="button" class="btn btn-primary btn-block">Block Button</button><br/>
	<button type="button" class="btn btn-danger active">Active Danger</button>
	<button type="button" class="btn btn-primary disabled">Disabled Primary</button>

	
	<!-- Input 태그로도 적용이 가능 -->
	
	<input type="submit" class="btn btn-primary" value="Input Button">
	<input type="button" class="btn btn-default" value="Input Button2">
	
</body>
</html>
