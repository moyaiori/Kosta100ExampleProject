<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>사용자 정의 jQuery 플러그인 개발</title>
<script src="../js/jquery-2.1.4.js"></script>
<script src="jquery-kosta-1.0.0.js"></script>
<script>
$(function() {
	$("h2").click(function(){
		$(this).setBackground("red");
	});
});
</script>
</head>
<body>
	<h2>사용자 플러그인 개발</h2>
</body>
</html>
