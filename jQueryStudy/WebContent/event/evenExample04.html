<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이벤트처리</title>
<script src="../js/jquery-2.1.4.js"></script>
<script>
$(function() {
	
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	
	// 이벤트리스너에 전달되는 event 객체의 속성들
	$("#canvas").on({
		mousedown : function(event){
			var position = $(this).offset();
			//console.log(event.pageX + ", " + position.left);
			//console.log(event.pageY + ", " + position.top);
			var x = event.pageX - position.left;
			var y = event.pageY - position.top;
			context.beginPath();
			context.moveTo(x, y);
		},
		mouseup : function(){
			var position = $(this).offset();
			//console.log(event.pageX + ", " + position.left);
			//console.log(event.pageY + ", " + position.top);
			var x = event.pageX - position.left;
			var y = event.pageY - position.top;
			context.lineTo(x, y);
			context.stroke();
		}
	});
	
});
</script>
<body>
<canvas id="canvas" width="700" height="400" style="border: 3px solid black"></canvas>
</body>
</html>
