<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이벤트처리</title>
<script src="../js/jquery-2.1.4.js"></script>
<script>
$(function() {
	// 입력폼 이벤트(change, focus, focusin, focusout, blur, select, submit, reset)
	$("#all-check").change(function(){
		if(this.checked){
			$("#check-item").children().prop("checked", true);	// 속성이름과 속성값이 같은 경우
			//$("#check-item > input").prop("checked", true);
		}else{
			$("#check-item").children().prop("checked", false);
		}
	});
});
</script>
<body>
	<input type="checkbox" id="all-check" />
	<label>All</label>
	<div id="check-item">
		<input type="checkbox" /><label>A Option</label>
		<input type="checkbox" /><label>B Option</label>
		<input type="checkbox" /><label>C Option</label>
	</div>
</body>
</html>
