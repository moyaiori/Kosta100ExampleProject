<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selecterExample</title>
<script src="../js/jquery-2.1.4.js"></script>
<script>

$(function(){
	$("tr:eq(0)").css({
		color : "gray",
		background: "black"
	});
	
	$("td:nth-child(3n+1)").css("background", "red");
	$("td:nth-child(3n+2)").css("background", "silver");
	$("td:nth-child(3n+3)").css("background", "yellow");
	$("td:contains('A형')").css("background", "blue");
	$("td:empty()").html("미기록");
	$("td:has(b)").css("background", "gold");
	
});

</script>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>혈액형</th>
			<th>지역</th>
		</tr>
		<tr>
			<td>강민수</td>
			<td>AB형</td>
			<td>서울 특별시 송파구</td>
		</tr>
		<tr>
			<td>구지연</td>
			<td>B형</td>
			<td>미국 켈리포니아</td>
		</tr>
		<tr>
			<td><b>김미화</b></td>
			<td>A형</td>
			<td>서울 강서구</td>
		</tr>
		<tr>
			<td>김선화</td>
			<td>O형</td>
			<td>미국 메사추세츠</td>
		</tr>
		<tr>
			<td></td>
			<td>AB형</td>
			<td>서울특별시 가산디지털</td>
		</tr>
	</table>
</body>
</html>
