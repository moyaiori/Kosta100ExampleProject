<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selecterExample</title>
<script src="../js/jquery-2.1.4.js"></script>
<script>

$(function(){
	$("tr:odd").css("background","yellow");
	$("tr:even").css("background","orange");
	$("tr:first").css({
		background:"gray",
		color:"white"
	});
	
});

</script>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>혈액형</th>
			<th>지역</th>
		</tr>
		<tr>
			<td>강민수</td>
			<td>AB형</td>
			<td>서울 특별시 송파구</td>
		</tr>
		<tr>
			<td>구지연</td>
			<td>B형</td>
			<td>미국 켈리포니아</td>
		</tr>
		<tr>
			<td>김미화</td>
			<td>A형</td>
			<td>서울 강서구</td>
		</tr>
		<tr>
			<td>김선화</td>
			<td>O형</td>
			<td>미국 메사추세츠</td>
		</tr>
	</table>
</body>
</html>
