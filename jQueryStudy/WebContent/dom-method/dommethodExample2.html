<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dom-Method-Example</title>
<script src="../js/jquery-2.1.4.js"></script>
<script>
$(function(){
	$("h1").css("background", "gray").add("h3").css("float","left");
});
</script>
</head>
<body>

<h1>Header - 0</h1>
<h3>Header - 1</h3>
<h1>Header - 2</h1>
<h3>Header - 3</h3>
<h1>Header - 4</h1>
<h3>Header - 5</h3>

</body>
</html>
