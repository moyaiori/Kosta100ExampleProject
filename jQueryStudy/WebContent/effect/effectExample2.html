<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>효과</title>
<style>
div {
	width: 50px; height: 50px;
	background-color: orange;
}
</style>
<script src="../js/jquery-2.1.4.js"></script>
<script>
$(function() {
	// 사용자 정의 효과 주기
	$("div").click(function(){
		$(this).animate({
			width: "+=50",
			height: "+=50"
		}, "slow");
	});
});
</script>
<body>
<div></div>
</body>
</html>
