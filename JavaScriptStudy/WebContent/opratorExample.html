<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>title</title>
</head>
<body>

<script type="text/javascript">
// Boolean으로 자동형변환후 비교
console.log("" == false);
console.log("" == 0);
console.log(0 == false);
console.log('273' == 273);


// 타입과 값 모두 비교
console.log("" === false);
console.log("" === 0);
console.log(0 === false);
console.log('273' === 273);

</script>

</body>
</html>
