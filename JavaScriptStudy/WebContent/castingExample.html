<script type="text/javascript">
// 형변환 함수(Number, String)
var x = "100";
console.log(typeof x);
x = Number(x);
console.log(typeof x);
x = String(x);
console.log(typeof x);

console.log(10 * "20");

var result = Number("김기정");
console.log(result);
console.log(typeof result);


</script>
