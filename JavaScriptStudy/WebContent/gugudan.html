<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트를 이용한 구구단 동적 출력</title>
<link rel="stylesheet" type="text/css" href="gugudan.css">
</head>

<body>
<script type="text/javascript">

	document.write("<table><caption>동적 구구단</cation>");
		for (var i = 2; i <= 9; i++) {
			document.write("<tr>");
			for (var j = 2; j <= 9; j++) {
				document.write("<td>"+ i +" * "+ j + " = " + (i*j) + "</td>");
			}
			document.write("</tr>");
		}
	document.write("</table>");
</script>
</body>
</html>
