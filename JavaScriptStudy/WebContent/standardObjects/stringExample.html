<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>정규 표현식과 String 기본함수</title>
</head>
<body>
<script type="text/javascript">
// 정규표현식을 지원하는 String 메소드들
// 변수 선언
var regExp = /script/;
var regExp1 = /\s/;
var string = 'Javascript jQuery Ajax';
var output = string.split(regExp1);

for ( var key in output) {
	console.log(output[key]);
}
console.log(output);

var text = "ㅈㄹㅈwegweg321ㅎㅈㅎ";
output = text.match(/\d/g);
for ( var key in output) {
	console.log(output[key]);
}

</script>

</body>
</html>
