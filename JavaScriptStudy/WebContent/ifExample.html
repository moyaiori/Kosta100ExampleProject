<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>title</title>
</head>
<body>

<script type="text/javascript">
var today = new Date();
var hour = today.getHours();

// 조건문
if (hour < 12) {
	// hour < 12 가 참일때 실행합니다.
	console.log("오전입니다.");
}else{
	// hour >= 12 가 참일 때 실행합니다.
	console.log("오후입니다.");
}

if ("점심이죠 밥먹읍시다") {
	console.log("허허얼");
}

</script>

</body>
</html>
