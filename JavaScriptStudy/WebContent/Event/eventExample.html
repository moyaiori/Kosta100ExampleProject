<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event 처리</title>

<script type="text/javascript">
// window load 이벤트 처리
window.onload = function (){
	//alert("문서 로드가 완료되었다.");
	var h2s = document.getElementsByTagName("h2");
	h2s[0].onclick = clickHandler;
}

function clickHandler(){
	console.log("눌럿습니다.");
}

</script>

</head>
<body>

<h2>클릭</h2>

테스트 내용입니다.

</body>
</html>
