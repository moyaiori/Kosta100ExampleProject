<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5에서 추가된 FROM과 관련된 속성들</title>
</head>
<body>
<form action="서버쪽의 프로그램이름" method="get">
		Quantity (between 1 AND 5)
  		<input type="number" name="points" min="0" max="100" step="10" value="30"><br>
  		
  		Enter a date before 1980-01-01:
  		<input type="date" name="bday" max="1979-12-31"><br>
  		Enter a date after 2000-01-01:
  		<input type="date" name="bday" min="2000-01-02"><br>
  		
  		Select your favorite color:
  		<input type="color" name="favcolor" value="#ffff00"><br>
  		
  		<input type="range" name="points" min="0" max="10"><br>
  		
  		<input type="month" name="bdaymonth"><br>
  		
  		<input type="week" name="week_year"><br>
  		
  		<input type="time" name="usr_time"><br>
  		
  		<input type="datetime-local" name="bdaytime"><br>
  		
  		<input type="email" name="email" placeholder="insert email"><br>
  		
  		<input type="search" name="googlesearch" placeholder="insert search word"><br>
  		
  		<input type="tel" name="usrtel" placeholder="insert tel"><br>
  		
		<input type="url" name="homepage" placeholder="insert url"><br>
  		
  		<input type="submit" value="전송">
</form>
</body>
</html>
