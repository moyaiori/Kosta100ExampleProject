<!doctype html>
<html>
<head>
<title>display 속성</title>
<meta charset="utf-8" />
</head>
<body>
엘리먼트의 고유한 렌더링 속성을 변경<br>
<br>01. span이 div를 만났을 때...<br>
<span style="background-color:gold;">span</span>
<span style="background-color:gold;">span</span>
<span style="background-color:gold;">span</span>

<div style="background-color:tomato;">div</div>

<br>입력 - {display:inline} <br>
<span style="background-color:gold;">span</span>
<span style="background-color:gold;">span</span>
<span style="background-color:gold;">span</span>
<span style="background-color:gold;">span</span>

<div style="background-color:tomato; display:inline;">div

<ul style="display: inline;">
	<li style="display: inline;">메뉴1</li>
	<li style="display: inline;">메뉴2</li>
	<li style="display: inline;">메뉴3</li>
</ul>
</div>
<br><br>


<br>02. span 이 span를 만났을 때...<br>
<span style="background-color:gold;">span</span>
<span style="background-color:tomato;">span</span>

<br><br>입력 - {display:block} <br>
<span style="background-color:gold; ">span</span>
<span style="background-color:tomato; display:block;">span</span>
<span style="background-color:tomato; display:none">댓글</span>
<br><br>


</body>
</html>
