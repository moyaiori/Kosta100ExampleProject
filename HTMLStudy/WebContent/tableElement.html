<!DOCTYPE html>
<html>
<head>
<title>Table Element</title>
<meta charset="UTF-8">
</head>
<body>
<h2>우리반 주소록</h2>
<table border="1" cellspacing="20" cellpadding="20" bordercolor="blue">
	<caption>우리반 주소록</caption>
	<tr>
		<th bgcolor='yellow'>이름</th>
		<th>전화번호</th>
		<th>주소</th>
	</tr>
	
	<tr>
		<td>박래빈</td>
		<td>010-1111-2222</td>
		<td>인천</td>
	</tr>
	
	<tr>
		<td>이광용</td>
		<td>010-6877-7451</td>
		<td>신대방삼거리</td>
	</tr>
	
	<tr>
		<td>가승호</td>
		<td>010-3333-4444</td>
		<td>부천</td>
	</tr>
</table>

<table border="1" width="200">
	<tr>
		<td colspan="2">1</td>
	</tr>
	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
</table>

<table border="1" width="200">
	<tr>
		<td rowspan="2">1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>4</td>
	</tr>
</table>


</body>
</html>
