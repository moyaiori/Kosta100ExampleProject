<!doctype html>
<html>
<head>
<title>마우스커서 관련 스타일 속성들</title>
<meta charset="utf-8" />
<style type="text/css">
input {
	width: 100px
}

a {
	text-decoration: none
}
</style>
</head>
<body>
	<h2 align=center>마우스커서의 종류</h2>

	<table bgcolor=white width=100% height=250 border=1 cellspacing=0
		bordercolor=white bordercolorlight=#CCCCCC>
		<tr bgcolor=#CCCCCC height=30 align=center>
			<td><input type=button value="기본값"></td>
			<td><input type=button value="crosshair"
				style="cursor: crosshair"></td>
			<td><input type=button value="text" style="cursor: text"></td>
			<td><input type=button value="wait" style="cursor: wait"></td>
			<td><input type=button value="help" style="cursor: help"></td>
			<td><input type=button value="move" style="cursor: move"></td>
			<td><input type=button value="e-resize" style="cursor: e-resize"></td>
		</tr>
	</table>
</body>
</html>
