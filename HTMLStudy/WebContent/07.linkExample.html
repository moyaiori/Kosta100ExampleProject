<!doctype html>
<html>
<head>
<title>하이퍼링크 관련 스타일 속성들</title>
<meta charset="utf-8">
<style type="text/css">
body,td {
	margin: 0px;
	color: #330099;
	font-size: 10pt;
	padding-left: 20px;
	line-height: 17pt
}

a {
	text-decoration: none;
	color: #666699;
	font-size: 10pt
}

a:hover {
	color: #3399CC
}

/*기본설정*/
a.default:link {
	color: blue;
	text-decoration: underline;
}

a.default:visited {
	color: purple;
	text-decoration: underline;
}

a.default:active {
	color: red;
	text-decoration: underline;
}

/*글자색*/
a.color:hover {
	color: blue
}

/*밑줄*/
a.underline:hover {
	text-decoration: underline;
}

/*진한 실선 밑줄*/
a.solid:hover {
	border: 0px solid;
	border-bottom-width: 2px
}

/*점선*/
a.dotted:hover {
	border: 0px dotted;
	border-bottom-width: 2px
}

/*사각형 모양*/
a.square:hover {
	border: 1 solid;
	padding: 0px
}

/*배경색*/
a.bgchange {
	background-color: #FFCC66;
	color: white;
	width: 80px;
	margin: 2px;
	text-align: center
}

a.bgchange:hover {
	background-color: #FF99ff;
	color: white;
}

/*배경색*/
a.bgcolor:hover {
	background-color: #3399CC;
	color: white
}

/*글자 크기*/
a.bigfont:hover {
	font-size: 12pt
}

/*꾹 눌러지는 느낌*/
a.move:hover {
	position: relative;
	top: -1px;
	left: -1px
}

/*앞에 그림 보이기*/
a.bullet:link {
	padding-left: 15pt
}

a.bullet:visited {
	padding-left: 15pt
}

a.bullet:hover {
	background: url(images/bullet.gif) no-repeat;
	padding-left: 15pt
}

/* 웃는 이미지로 변경*/
a.list:link {
	list-style-image: url(images/bullet1.gif);
	color: orange
}

a.list:visited {
	list-style-image: url(images/bullet1.gif);
	color: orange
}

a.list:hover {
	list-style-image: url(images/bullet2.gif);
	color: #FF3300
}
</style>
</head>
<body>
	<h2>하이퍼링크 관련 스타일 속성들</h2>

	<table width=500 align=center border=0>
		<tr valign=top>
			<td width=50%>마우스를 올리면..
				<hr> <b>기본값</b><br> <a href="http://www.naver.com"
				class=default>네이버</a> <br> <br> <br>
				<hr> <b>글자색이 변해요</b><br> <a href="http://www.naver.com"
				class=color>네이버</a> <br> <br> <br>
				<hr> <b>밑줄이 생겨요</b> <br> <a href="http://www.naver.com"
				class=underline>네이버</a> <br> <br> <br>
				<hr> <b>진한 밑줄이 생겨요</b> <br> <a href="http://www.naver.com"
				class=solid>네이버</a> <br> <br> <br>
				<hr> <b>점선이 생겨요</b> <br> <a href="http://www.naver.com"
				class=dotted>네이버</a> <br> <br> <br>
				<hr> <b>사각박스가 생겨요</b> <br> <a href="http://www.naver.com"
				class=square>네이버</a> <br> <br> <br>
			</td>

			<td>마우스를 올리면..
				<hr> <b>배경색이 나타나요</b> <br> <a href="http://www.naver.com"
				class=bgcolor>네이버</a> <br> <br> <br>
				<hr> <b>글자가 커져요</b> <br> <a href="http://www.naver.com"
				class=bigfont>네이버</a> <br> <br> <br>
				<hr> <b>글자를 누른것 같아요</b> <br> <a
				href="http://www.naver.com" class=move>네이버</a> <br> <br> <br>
				<hr> <b>앞에 그림이 떠요</b> <br> <a href="http://www.naver.com"
				class=bullet>네이버</a> <br> <br> <br>
				<hr>
				<ul>
					<b>웃어요..^^</b>
					<li><a href="http://www.naver.com" class=list>네이버</a>
				</ul> <br>
				<hr> <b>배경색이 변해요</b> <br> <a href="http://www.naver.com"
				class=bgchange>네이버</a> <br> <br> <br>
			</td>
		</tr>
	</table>
</body>
</html>
