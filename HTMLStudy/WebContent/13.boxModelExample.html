<!doctype html>
<html>
<head>
<title>박스모델과 position 속성</title>
<meta charset="utf-8" />
<style type="text/css">
/* position 속성의 종류(static, relative, absolute, fixed) */

/*
 * 1. static
 * 디폴트 값으로 문단처럼 일반적인 내용의 흐름
 * x, y 좌표를 설정할 수 없으며, 좌우여백(top, left) 속성도 무시됨
 */
`
 /*
 * 2. relative
 * static과 거의 동일하지만, 
 * 이전 박스 기준으로 static에서 무시되는 top, left 속성 설정 가능
 */

/*
 * 3. absolute
 * 자신의 상위 박스를 기준으로 top, left, right, bottom등 절대적인 위치 지정 가능
 */

/*
 * 4. fixed
 * scroll이 되어도 항상 화면상의 지정된 위치에 고정
 */
.fixed{
	width:200px;
	height:100px;
	border-style: solid;
	border-width: 6px;
	border-color: red;
	background-color: olive;
	position: fixed; top:300px; left: 300px;
}
</style>
</head>
<body>

<div style="width:80%; border:red solid 2px; background-color:yellow;">1. static 박스(블럭)</div>
<div style="border:red solid 2px; background-color:yellow;">1. static 박스(블럭)</div>
<div style="border:red solid 2px; background-color:yellow;">1. static 박스(블럭)</div>
<div style="border:red solid 2px; background-color:yellow;">1. static 박스(블럭)</div>
<div style="border:red solid 2px; background-color:yellow;">1. static 박스(블럭)</div>

<div style="width:80%; border:red solid 2px; background-color:yellow; position: static">1. static 박스(블럭)</div>

<div style="display:inline; border:red solid 2px; background-color:green;">인라인박스</div>
<div style="display:inline; border:red solid 2px; background-color:orange;">인라인박스</div>


<div style="border:red solid 2px; background-color:yellow;">
  <div style="display:inline">0000000000000</div>
  <div style="display:inline">1111111111111</div>
</div>

<div style="border:red solid 2px; background-color:gold; position: relative; top:30px; left: 30px;">2. relative 박스(블럭)</div>

<div style="border:tomato solid 3px; background-color:cyan; position: absolute; top:500px; left: 300px;">3. absolute 박스</div>
<h2 style="border:tomato solid 3px; background-color:cyan; position: absolute; top:550px; left: 350px;">3. absolute 박스</h2>

<div style="border:tomato solid 3px; background-color:grey; position: fixed; top:250px; left: 50px;">4. fixed 박스</div>

</body>
</html>
