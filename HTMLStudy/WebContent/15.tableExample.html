<!doctype html>
<html>
<head>
<title>테이블 관련 스타일 속성들</title>
<meta charset="utf-8" />
<style type="text/css">
table {
	border: solid 1px orange;
	border-collapse: collapse;
	width: 300px;
	height: 100px;
	text-align: center;
	left: 10%;
}

th {
	border: solid 1px orange;
	background-color: #FFCC66;
	color: white;
}

td {
	border: solid 1px orange;
}

caption {
	color: #FF6600;
	font-size: 11pt;
	font-weight: bold
}
</style>
</head>
<body>
	<table>
		<caption>깔끔한 실선 테이블</caption>
		<tr>
			<th>순번</th>
			<th>이름</th>
		</tr>
		<tr>
			<td>1</td>
			<td>니키</td>
		</tr>
		<tr>
			<td>2</td>
			<td>주노</td>
		</tr>
	</table>
</body>
</html>
