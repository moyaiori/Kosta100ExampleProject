<!doctype html>
<html>
<head>
<title>목록 관련 스타일 속성들</title>
<meta charset="utf-8">
</head>
<body>
<h2>목록 관련 스타일 속성들</h2>
순서 목록
<ol>
  <li style="list-style-type: decimal">decimal타입
  <li style="list-style-type: lower-roman">lower-roman타입
  <li style="list-style-type: upper-roman">upper-roman타입
  <li style="list-style-type: lower-alpha">lower-alpha타입
  <li style="list-style-type: upper-alpha">upper-alpha타입
</ol>

비순서 목록
<ul>
  <li style="list-style-type: disc; list-style-position:inside">disc타입
  <li style="list-style-type: circle; list-style-position:outside">circle타입
  <li style="list-style-type: square; list-style-position:inside"">square타입
  <li style="list-style-type: none;">none</li>
</ul>

이미지 목록
<ul>
  <li style="list-style-image: url('images/bulet.gif')">이미지 항목
  <li style="list-style-image: url('images/bulet.gif')">이미지 항목
</ul>

</body>
</html>
